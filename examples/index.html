<!DOCTYPE html>
<head>
  <style media="screen">
    .color-block {
      position: relative;
      width: 48px;
      height: 48px;
      display: inline-block;
    }

    img {
      max-width: 250px;
    }

  </style>

</head>
<body>
  <script src='/dist/vibrant.js'>
  </script>
  <h1>node-vibrant tests</h1><hr>
  <script type="text/javascript">
    function test(src) {

      // var v = new Vibrant(src);
      var section = document.createElement('section');
      document.body.appendChild(section);

      var h2 = document.createElement('h2');
      h2.textContent = src
      section.appendChild(h2)

      var img = document.createElement('img');
      img.src = src;

      section.appendChild(img);

      var palette = document.createElement('div');
      palette.className = "palette";
      section.appendChild(palette);

      function addColorBlock(swatch) {
        var div = document.createElement('div');
        div.className = "color-block " + swatch.getHex();
        div.style.background = swatch.getHex();
        div.innerHTML = swatch.getPopulation();
        palette.appendChild(div);
      }

      Vibrant
      .from(src)
      .maxColorCount(16)
      .quality(5)
      .minPopulation(5)
      .minRgbDiff(15)
      .clearFilters()
      .getPalette(function(err, swatches) {
        for (i = 0; i < swatches.length; i++) {
          addColorBlock(swatches[i]);
        }
      });
    }

    test('/examples/5.png')
    test('/examples/8.png')
    test('/examples/6.png')
    test('/examples/7.png')
    test('/examples/10.png')
    test('/examples/11.jpg')
    test('/examples/12.png')
    test('/examples/13.png')
    test('/examples/14.png')
    test('/examples/15.jpg')
  </script>
</body>
